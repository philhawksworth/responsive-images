
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive images FTW!</title>
  </head>
  <body>
    <h1>Responsive Images loaded lazily</h1>
    <picture>
  <source srcset="/img/sarnie-open.jpg?nf_resize=fit&w=1200 media="(min-width: 1200px)">
  <source srcset="/img/sarnie-open.jpg?nf_resize=fit&w=700" media="(min-width: 700px)">
  <source srcset="/img/sarnie-open.jpg?nf_resize=fit&w=300" media="(min-width: 300px)">
  <img src="/img/sarnie-open.jpg?nf_resize=fit&w=600" alt="an open sandwich" />
</picture>
<picture>
  <source srcset="/img/massive-burgers.jpg?nf_resize=fit&w=1200 media="(min-width: 1200px)">
  <source srcset="/img/massive-burgers.jpg?nf_resize=fit&w=700" media="(min-width: 700px)">
  <source srcset="/img/massive-burgers.jpg?nf_resize=fit&w=300" media="(min-width: 300px)">
  <img src="/img/massive-burgers.jpg?nf_resize=fit&w=600" alt="monsterous burgers" />
</picture>
  </body>
  </html>
