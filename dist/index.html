
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive images FTW!</title>
  </head>
  <body>
    <h1>Responsive Images loaded lazily</h1>
    <div class="wrapper">
    <picture class="lazy">
  <source srcset="/img/sarnie-open.jpg?nf_resize=fit&w=20 media="(min-width: 1000px)">
  <source srcset="/img/sarnie-open.jpg?nf_resize=fit&w=20" media="(min-width: 600px)">
  <source srcset="/img/sarnie-open.jpg?nf_resize=fit&w=20" media="(min-width: 400px)">
  <img src="/img/sarnie-open.jpg?nf_resize=fit&w=20" alt="an open sandwich" />
</picture>
<picture class="lazy">
  <source srcset="/img/massive-burgers.jpg?nf_resize=fit&w=20 media="(min-width: 1000px)">
  <source srcset="/img/massive-burgers.jpg?nf_resize=fit&w=20" media="(min-width: 600px)">
  <source srcset="/img/massive-burgers.jpg?nf_resize=fit&w=20" media="(min-width: 400px)">
  <img src="/img/massive-burgers.jpg?nf_resize=fit&w=20" alt="monsterous burgers" />
</picture>
    </div>
    <script src="/js/lazy.js" type="text/javascript"></script>
  </body>
  </html>
